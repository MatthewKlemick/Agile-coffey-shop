<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coffee bar</title>
    <style>
        th {
           width: 25%;
       }
        h1{
          font-size: 50px;
          text-align: center;
        }
        img{
            width: 100%;
        }
    </style>
</head>
<body>
  <h1>Coffee Bar</h1>  
    <img src="CoffeeLogo.png" style="width: 10%;display: block;margin-left: auto;margin-right: auto;">
    <hr>
    <table>
        <tr>
            <th>
                <img src="black_coffee.jpg">
            </th>
            <td>
                <h1>Black Coffee</h1>
                <h2>$29</h2>
            </td>
            <th>
                <img src="mocha.jpg">
            </th>
            <td>
                <h1>Mocha</h1>
                <h2>$78</h2>
            </td>
        </tr>
        <tr>
            <th>
                <img src="espresso.jpeg">
            </th>
            <td>
                <h1>Espresso</h1>
                <h2>$15</h2>
            </td>
            <th>
                <img src="latte.jpg">
            </th>
            <td>
                <h1>Latte</h1>
                <h2>$78</h2>
            </td>
        </tr>
    </table>
</head>
</body>
</html>
